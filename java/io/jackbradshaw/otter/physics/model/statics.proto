syntax = "proto3";

package io.jackbradshaw.otter.physics.model;

import "java/io/jackbradshaw/otter/physics/model/placement.proto";

option java_multiple_files = true;
option java_package = "io.jackbradshaw.otter.physics.model";
option java_outer_classname = "StaticsProto";

/**
 * The static properties of a body at a point in time.
 */
message Statics {
  /**
   * The translation component.
   */
  io.jackbradshaw.otter.physics.model.Placement placement = 1;
}