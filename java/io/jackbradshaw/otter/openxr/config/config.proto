syntax = "proto3";

package io.jackbradshaw.otter.openxr.config;

option java_multiple_files = true;
option java_package = "io.jackbradshaw.otter.openxr.config";
option java_outer_classname = "ConfigProto";

message Config {
  string action_manifest_directory = 1;
  string action_manifest_filename = 2;
  string action_set_name = 3;
}