syntax = "proto3";

package io.jackbradshaw.otter.structure.controllers;

import "java/io/jackbradshaw/otter/structure/controllers/input_component.proto";

option java_multiple_files = true;
option java_package = "io.jackbradshaw.otter.structure.controllers";
option java_outer_classname = "LevelProto";

message LevelSnapshot {
  string level_id = 1;
  repeated io.jackbradshaw.otter.structure.controllers.ComponentSnapshot component_snapshot = 2;
  bytes extras = 3;
}
