syntax = "proto3";

package io.jackbradshaw.otter.structure.controllers;

import "java/io/jackbradshaw/otter/physics/placement.proto";

option java_multiple_files = true;
option java_package = "io.jackbradshaw.otter.structure.controllers";
option java_outer_classname = "ItemProto";

message ItemSnapshot {
  string item_id = 1;
  io.jackbradshaw.otter.physics.Placement placement = 2;
  bytes extras = 4;
}
