syntax = "proto3";

package io.jackbradshaw.otter.engine.config;

option java_multiple_files = true;
option java_package = "io.jackbradshaw.otter.engine.config";
option java_outer_classname = "ConfigProto";

message Config {
  bool xr_enabled = 1;
  bool headless_enabled = 2;
  bool debug_enabled = 3;
}