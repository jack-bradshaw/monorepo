syntax = "proto3";

package io.matthewbradshaw.frankl.model;

import "google/protobuf/timestamp.proto"

option java_multiple_files = true;
option java_package = "io.matthewbradshaw.frankl.model";
option java_outer_classname = "LevelProto";

message LevelId {
  string value = 1;
}

message LevelSnapshotId {
  int64 value = 1;
}

message LevelSnapshotMetadata {
  LevelSnapshotId snapshot_id  = 1;
  google.protobuf.Timestamp snapshot_time = 2;
}

message LevelSnapshotContent {
  LevelId level_id = 1;
  LevelItemSnapshot root_item_snapshot = 2;
}

message LevelSnapshot {
  LevelSnapshotMetadata = 1;
  LevelSnapshotContent level_id = ;
  bytes extras = 3;
}
