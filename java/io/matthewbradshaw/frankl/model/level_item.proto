syntax = "proto3";

package io.matthewbradshaw.frankl.model;

option java_multiple_files = true;
option java_package = "io.matthewbradshaw.frankl.model";
option java_outer_classname = "LevelItemProto";

message LevelItemId {
  string literal = 1;
}

message LevelItemSnapshot {
  LevelItemId id = 1;
  bytes statics = 2;
  bytes dynamics = 3;
  bytes extras = 4;
  repeated LevelItemSnapshot descendant_snapshots = 5;
}