syntax = "proto3";

package io.matthewbradshaw.jockstrap.graphics;

import "java/io/matthewbradshaw/jockstrap/math/point.proto";

option java_multiple_files = true;
option java_package = "io.matthewbradshaw.jockstrap.graphics";
option java_outer_classname = "MeshProto";

message Mesh {
  repeated io.matthewbradshaw.jockstrap.math.Point vertex = 1;
  repeated TriIndex order = 2;
}

message TriIndex {
  int32 index0 = 1;
  int32 index1 = 2;
  int32 index2 = 3;
}
