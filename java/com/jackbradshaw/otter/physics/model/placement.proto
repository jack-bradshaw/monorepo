syntax = "proto3";

package com.jackbradshaw.otter.physics.model;

import "java/com/jackbradshaw/otter/math/model/quaternion.proto";
import "java/com/jackbradshaw/otter/math/model/point.proto";
import "java/com/jackbradshaw/otter/math/model/vector.proto";

option java_multiple_files = true;
option java_package = "com.jackbradshaw.otter.physics.model";
option java_outer_classname = "PlacementProto";

/**
 * The static properties of a body at a point in time.
 */
message Placement {
  /**
   * The translation component.
   */
  com.jackbradshaw.otter.math.model.Point position = 1;

  /**
   * The rotation component.
   */
  com.jackbradshaw.otter.math.model.Quaternion rotation = 2;

  /**
   * The scale component.
   */
  com.jackbradshaw.otter.math.model.Vector scale = 3;
}