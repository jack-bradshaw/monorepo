syntax = "proto3";

package com.jackbradshaw.otter.config;

import "java/com/jackbradshaw/otter/engine/config/config.proto";
import "java/com/jackbradshaw/otter/openxr/config/config.proto";

option java_multiple_files = true;
option java_package = "com.jackbradshaw.otter.config";
option java_outer_classname = "ConfigProto";

message Config {
  com.jackbradshaw.otter.engine.config.Config engine_config = 1;
  com.jackbradshaw.otter.openxr.config.Config open_xr_config = 2;
}