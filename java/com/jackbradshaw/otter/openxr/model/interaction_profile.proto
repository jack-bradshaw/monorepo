syntax = "proto3";

package com.jackbradshaw.otter.openxr.model;

import "java/com/jackbradshaw/otter/openxr/model/input.proto";
import "java/com/jackbradshaw/otter/openxr/model/output.proto";

option java_multiple_files = true;
option java_package = "com.jackbradshaw.otter.openxr.model";
option java_outer_classname = "InteractionProfileProto";

message InteractionProfile {
  Vendor vendor = 1;
  Controller controller = 2;
  repeated com.jackbradshaw.otter.openxr.model.Input input = 3;
  repeated com.jackbradshaw.otter.openxr.model.Output output = 4;
}

message Vendor {
  string id = 1;
}

message Controller {
  string id = 1;
}
