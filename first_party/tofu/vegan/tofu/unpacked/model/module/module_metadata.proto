syntax = "proto3";

package com.jackbradshaw.tofu.vegan.archive.model;

import "first_party/tofu/vegan/archive/model/address/content_address.proto";

option java_package = "com.jackbradshaw.tofu.vegan.archive.model.module";
option java_multiple_files = true;

message Metadata {
  repeated ContentAddress dependent_modules = 1;
  repeated ContentAddress dependency_modules = 2;
  repeated ContentAddress supermodules = 3;
  repeated Submodule submodules = 4;
}

message Submodule {
  ContentAddress address = 1;
  string name = 2;
}
