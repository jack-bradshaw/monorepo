syntax = "proto3";

package com.jackbradshaw.otter.physics.model;

import "first_party/com/jackbradshaw/otter/math/model/point.proto";
import "first_party/com/jackbradshaw/otter/math/model/vector.proto";

option java_multiple_files = true;
option java_outer_classname = "ForceProto";
option java_package = "com.jackbradshaw.otter.physics.model";

message Force {
  com.jackbradshaw.otter.math.model.Vector force = 1;
  com.jackbradshaw.otter.math.model.Point location = 2;
}
