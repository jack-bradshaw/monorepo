syntax = "proto3";

package com.jackbradshaw.otter.physics.model;

import "first_party/com/jackbradshaw/otter/math/model/quaternion.proto";
import "first_party/com/jackbradshaw/otter/math/model/point.proto";
import "first_party/com/jackbradshaw/otter/math/model/vector.proto";

option java_multiple_files = true;
option java_package = "com.jackbradshaw.otter.physics.model";
option java_outer_classname = "PlacementProto";

/**
 * The kinematic properties of a body at a point in time.
 */
message Kinematics {
  /**
   * The instantaneous linear velocity of the body.
   */
  com.jackbradshaw.otter.math.model.Point position = 1;

  /**
   * The instantaneous rotational velocity of the body.
   */
  com.jackbradshaw.otter.math.model.Quaternion rotation = 2;
}