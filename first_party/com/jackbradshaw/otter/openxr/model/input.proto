syntax = "proto3";

package com.jackbradshaw.otter.openxr.model;

import "first_party/com/jackbradshaw/otter/openxr/model/input_identifier.proto";
import "first_party/com/jackbradshaw/otter/openxr/model/input_component.proto";
import "first_party/com/jackbradshaw/otter/openxr/model/input_location.proto";
import "first_party/com/jackbradshaw/otter/openxr/model/user.proto";

option java_multiple_files = true;
option java_package = "com.jackbradshaw.otter.openxr.model";
option java_outer_classname = "InputProto";

message Input {
  com.jackbradshaw.otter.openxr.model.User user = 1;
  com.jackbradshaw.otter.openxr.model.InputIdentifier identifier = 2;
  com.jackbradshaw.otter.openxr.model.InputComponent component = 3;
  com.jackbradshaw.otter.openxr.model.InputLocation location = 4;
}
