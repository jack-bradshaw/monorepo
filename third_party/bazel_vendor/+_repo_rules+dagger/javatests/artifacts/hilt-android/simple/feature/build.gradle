apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.dagger.hilt.android'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    namespace "dagger.hilt.android.simple.feature"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    flavorDimensions "tier"
    productFlavors {
        free {
            dimension "tier"
        }
        premium {
            dimension "tier"
        }
    }
}

kotlin {
    jvmToolchain(11)
}

kapt {
 correctErrorTypes true
}

hilt {
    enableTransformForLocalTests = true
}

dependencies {
    // This is api instead of implementation since Kotlin modules here consumed
    // by the app need to expose @kotlin.Metadata
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation project(":deep-android-lib")
    implementation project(":deep-lib")

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation "com.google.dagger:hilt-android:$dagger_version"
    kapt "com.google.dagger:hilt-compiler:$dagger_version"
}
