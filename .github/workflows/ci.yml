# Basic wrapper to start presubmit. All checks are handled there.

name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: presubmit
        run: |
          source presubmit/presubmit.sh
          run_presubmit
        shell: bash
