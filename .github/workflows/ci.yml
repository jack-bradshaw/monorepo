name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      # Checkout repository as working directory.
      - uses: actions/checkout@v2

      # Build all targets.
      - name: build_all
        run: bazel build //...

      # Test all applicable targets.
      - name: test_all
        run: bazel test //...
